<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Gazer </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <div id="app">
        <div v-if="!recording" class="container has-text-centered">
            <h1 class="title">Web Gazer using Vue</h1>
            <div class="select">
                <select v-model="selected" @change="startRecord">
                <option disabled value="">Seleccione un elemento</option>
                <option v-for="photo in photos" :value="photo">{{photo}}</option>
            </select>
            </div>
        </div>
        <div>
            <img class="image" :src=`./images/${selected}.png`>
        </div>
    </div>
</body>
<script src="webgazer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="app.js"></script>

</html>
